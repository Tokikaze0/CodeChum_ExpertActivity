<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="header">Welcome to My Blog</h1>
        <nav role="navigation" aria-label="Main Navigation">
            <ul class="navbar">
                <li class="navbar__item"><a href="#blogs" aria-label="Go to Blogs Section">Blogs</a></li>
                <li class="navbar__item"><a href="#contact" aria-label="Go to Contact Section">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Blog Banner -->
    <section class="banner">
        <div class="banner__content">
            <h2>Discover the Latest Updates</h2>
            <p>Stay updated with trending topics, tech, and gaming news!</p>
        </div>
    </section>

    <main>
        <!-- Blog Section -->
        <section id="blogs" class="blog-container">
            <h2 class="section-title">Latest Blogs</h2>
        </section>

        <!-- Contact Form -->
        <section id="contact" class="contact-form-container">
            <h2 class="section-title">Contact Us</h2>
            <form id="contact-form" class="form" role="form" aria-label="Contact Form">
                <div class="form__group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="John Wick" aria-label="Your Name">
                </div>
                <div class="form__group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com" aria-label="Your Email">
                </div>
                <div class="form__group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required aria-label="Your Message"></textarea>
                </div>
                <button type="submit" class="form__button" aria-label="Submit Form">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Blog. All Rights Reserved.</p>
    </footer>

    <!-- Blog Card Template -->
    <template id="blog-card-template">
        <div class="blog-card">
            <img class="blog-card__image" src="./assets/loading.gif" alt="" loading="lazy">
            <h3 class="blog-card__title"></h3>
            <p class="blog-card__content"></p>
        </div>
    </template>

    <script type="module" src="script.js"></script>
</body>

</html>
